<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禾约 - 首页</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#4ECDC4',
                        tertiary: '#45B7D1',
                        success: '#96CEB4',
                        danger: '#FFEAA7',
                        info: '#DDA0DD',
                        'text-primary': '#2D3436',
                        'text-secondary': '#636E72',
                        'bg-light': '#F8F9FA',
                        'card-bg': '#FFFFFF'
                    },
                    fontFamily: {
                        'sans': ['PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 4px 12px rgba(0, 0, 0, 0.08)',
                        'button': '0 2px 8px rgba(255, 107, 53, 0.3)'
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .swiper-container {
            overflow: hidden;
            border-radius: 1rem;
        }
        
        .service-icon {
            background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
            transition: all 0.3s ease;
        }
        
        .service-icon:hover {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
        }
        
        .status-bar {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
        }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .banner-slide {
            transition: transform 0.5s ease;
        }

        .notification-badge {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-bg-light font-sans">
    <!-- iOS状态栏 -->

        <div class="flex items-center space-x-1">

        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <div class="w-6 h-3 border border-white rounded-sm">
                <div class="w-4 h-1.5 bg-white rounded-sm m-0.5"></div>
            </div>
        </div>
    </div>

    <!-- 主容器 -->
    <div id="main-container" class="min-h-screen pb-20">
        <!-- 顶部导航栏 -->
        <header id="top-header" class="bg-white shadow-sm px-4 py-3">
            <div id="header-content" class="flex items-center justify-between">
                <div id="logo-section" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-mountain text-white text-sm"></i>
                    </div>
                    <h1 class="text-lg font-bold text-text-primary">禾约</h1>

                <div id="header-actions" class="flex items-center space-x-4">
                    <button id="notification-btn" class="relative">

                        <span id="notification-badge" class="absolute -top-1 -right-1 w-3 h-3 bg-danger rounded-full notification-badge"></span>
                    </button>
                    <button id="profile-btn" class="w-8 h-8 rounded-full overflow-hidden">
                        <img src="https://s.coze.cn/image/e20LTmvcHHQ/" 
                             alt="用户头像" class="w-full h-full object-cover" data-category="人物">
                    </button>
                </div>
            </div>
        </header>

        <!-- 滚动大屏幕 -->
        <section id="hero-banner" class="px-4 py-4">
            <div id="banner-swiper" class="swiper-container relative">

                             alt="禾木村秋季美景" class="w-full h-48 object-cover" data-category="自然风景">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                        <div class="absolute bottom-4 left-4 text-white">

                        </div>
                        <div class="absolute bottom-4 right-4 bg-white/20 backdrop-blur-sm rounded-full px-3 py-1">
                            <span class="text-white text-xs">热门推荐</span>
                        </div>
                    </div>
                    <div id="banner-slide-2" class="banner-slide absolute inset-0 transform translate-x-full">
                        <img src="https://s.coze.cn/image/snPevFptpxg/" 
                             alt="禾木村观景台" class="w-full h-48 object-cover" data-category="自然风景">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                        <div class="absolute bottom-4 left-4 text-white">
                            <h3 class="text-lg font-bold mb-1">观景台日出</h3>
                            <p class="text-sm opacity-90">最佳摄影地点</p>
                        </div>
                        <div class="absolute bottom-4 right-4 bg-white/20 backdrop-blur-sm rounded-full px-3 py-1">
                            <span class="text-white text-xs">景点推荐</span>
                        </div>
                    </div>
                    <div id="banner-slide-3" class="banner-slide absolute inset-0 transform translate-x-full">
                        <img src="https://s.coze.cn/image/4l9pATMQ_sI/" 
                             alt="禾木山庄" class="w-full h-48 object-cover" data-category="建筑城市">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
                        <div class="absolute bottom-4 left-4 text-white">
                            <h3 class="text-lg font-bold mb-1">温馨木屋住宿</h3>

                        </div>

                <!-- 轮播指示器 -->

        <!-- 快捷服务入口 -->

                    </div>

                </button>
                
                <button id="service-accommodation" class="flex flex-col items-center p-4 bg-white rounded-2xl shadow-card card-hover">

                    <span class="text-sm font-medium text-text-primary">住宿预约</span>

                    <div class="service-icon w-12 h-12 rounded-2xl flex items-center justify-center mb-2">

                    </div>
                    <span class="text-sm font-medium text-text-primary">餐饮预约</span>

                        <i class="fas fa-camera text-xl text-info"></i>

        <!-- 个人信息区 -->

                <div id="user-header" class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <img src="https://s.coze.cn/image/3HXlXoZ5Oyg/" 
                             alt="用户头像" class="w-12 h-12 rounded-full object-cover" data-category="人物">
                        <div>

                            <p class="text-sm text-text-secondary">欢迎来到禾木村！</p>
                        </div>
                    </div>
                    <button id="weather-btn" class="flex items-center space-x-2 bg-gradient-to-r from-tertiary to-secondary text-white px-3 py-1.5 rounded-full text-sm">
                        <i class="fas fa-sun text-xs"></i>
                        <span id="current-temp">22°C</span>
                    </button>
                </div>
                
                <div id="user-stats" class="grid grid-cols-3 gap-4">
                    <div id="stat-bookings" class="text-center">
                        <div id="pending-bookings-count" class="text-2xl font-bold text-primary mb-1">3</div>
                        <div class="text-xs text-text-secondary">待处理预约</div>
                    </div>
                    <div id="stat-completed" class="text-center">
                        <div class="text-2xl font-bold text-success mb-1">12</div>
                        <div class="text-xs text-text-secondary">已完成</div>
                    </div>
                    <div id="stat-points" class="text-center">
                        <div class="text-2xl font-bold text-info mb-1">280</div>
                        <div class="text-xs text-text-secondary">积分</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 热门推荐 -->
        <section id="recommendations" class="px-4 py-2">
            <div id="recommendations-header" class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-text-primary">热门推荐</h2>
                <button id="more-recommendations" class="text-primary text-sm font-medium">
                    更多 <i class="fas fa-chevron-right text-xs"></i>
                </button>
            </div>
            
            <div id="recommendations-list" class="space-y-3">
                <div id="recommendation-1" class="bg-white rounded-2xl shadow-card p-4 flex items-center space-x-3 card-hover" data-attraction-id="1">
                    <img src="https://s.coze.cn/image/lDyqQ-u9OJQ/" 
                         alt="禾木村观景台" class="w-16 h-16 rounded-xl object-cover" data-category="自然风景">
                    <div class="flex-1">
                        <h3 class="font-semibold text-text-primary mb-1">禾木村观景台</h3>
                        <div class="flex items-center space-x-2 mb-1">

                                <i class="fas fa-star text-xs"></i>

                                <i class="fas fa-star text-xs"></i>

                                <i class="fas fa-star text-xs"></i>
                            </div>
                            <span class="text-xs text-text-secondary">4.8分</span>
                        </div>
                        <p class="text-xs text-text-secondary">俯瞰整个禾木村的最佳位置</p>
                    </div>
                    <div class="text-right">
                        <div class="text-primary font-bold">¥30</div>
                        <div class="text-xs text-text-secondary">门票</div>
                    </div>
                </div>
                
                <div id="recommendation-2" class="bg-white rounded-2xl shadow-card p-4 flex items-center space-x-3 card-hover" data-accommodation-id="1">
                    <img src="https://s.coze.cn/image/-V3i7-07uEc/" 
                         alt="禾木山庄" class="w-16 h-16 rounded-xl object-cover" data-category="建筑城市">
                    <div class="flex-1">
                        <h3 class="font-semibold text-text-primary mb-1">禾木山庄</h3>
                        <div class="flex items-center space-x-2 mb-1">
                            <div class="flex text-yellow-400">
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                                <i class="far fa-star text-xs"></i>
                            </div>
                            <span class="text-xs text-text-secondary">4.6分</span>
                        </div>
                        <p class="text-xs text-text-secondary">温馨舒适的木屋住宿</p>
                    </div>
                    <div class="text-right">

                    </div>
                </div>

                <div id="recommendation-3" class="bg-white rounded-2xl shadow-card p-4 flex items-center space-x-3 card-hover" data-dining-id="1">
                    <img src="https://s.coze.cn/image/PlQXCxSi0PU/" 
                         alt="禾木餐厅" class="w-16 h-16 rounded-xl object-cover" data-category="食物">
                    <div class="flex-1">
                        <h3 class="font-semibold text-text-primary mb-1">禾木餐厅</h3>
                        <div class="flex items-center space-x-2 mb-1">
                            <div class="flex text-yellow-400">
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                            </div>
                            <span class="text-xs text-text-secondary">4.9分</span>
                        </div>
                        <p class="text-xs text-text-secondary">地道新疆美食体验</p>
                    </div>
                    <div class="text-right">
                        <div class="text-primary font-bold">¥68</div>
                        <div class="text-xs text-text-secondary">人均</div>
                    </div>
                </div>
            </div>

        <!-- 活动预告 -->
        <section id="activities" class="px-4 py-4">
            <div id="activities-header" class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-text-primary">活动预告</h2>
                <button id="more-activities" class="text-primary text-sm font-medium">
                    更多 <i class="fas fa-chevron-right text-xs"></i>
                </button>
            </div>
            
            <div id="activities-banner" class="bg-gradient-to-r from-secondary to-tertiary rounded-2xl p-4 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-bold mb-1">秋季摄影节</h3>
                        <p class="text-sm opacity-90 mb-2">捕捉禾木最美秋色</p>
                        <div class="flex items-center space-x-2 text-xs">
                            <i class="far fa-calendar"></i>
                            <span>10月15日-25日</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mb-2">
                            <i class="fas fa-camera text-2xl"></i>
                        </div>
                        <button id="activity-signup" class="bg-white text-secondary px-3 py-1 rounded-full text-xs font-medium">

            </div>
        </section>
    </div>

    <!-- 底部导航栏 -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 px-2 safe-bottom z-40">
        <a id="nav-home" href="#" class="flex flex-col items-center p-2 text-primary">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-0.5 font-medium">首页</span>
        </a>
        <a id="nav-bookings" href="#" class="flex flex-col items-center p-2 text-gray-500">
            <i class="far fa-calendar-alt text-xl"></i>
            <span class="text-xs mt-0.5">我的预约</span>
        </a>
        <a id="nav-profile" href="#" class="flex flex-col items-center p-2 text-gray-500">
            <i class="far fa-user text-xl"></i>
            <span class="text-xs mt-0.5">个人中心</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 轮播图自动播放
            let currentSlide = 0;
            const slides = document.querySelectorAll('.banner-slide');
            const indicators = document.querySelectorAll('#banner-indicators button');
            const totalSlides = slides.length;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.style.transform = i === index ? 'translateX(0)' : 'translateX(100%)';
                });
                indicators.forEach((indicator, i) => {
                    indicator.className = i === index ? 'w-2 h-2 bg-primary rounded-full' : 'w-2 h-2 bg-gray-300 rounded-full';
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                showSlide(currentSlide);
            }

            // 自动播放
            setInterval(nextSlide, 4000);

            // 指示器点击事件
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', function() {
                    currentSlide = index;
                    showSlide(currentSlide);
                });
            });

            // 快捷服务点击事件
            document.querySelector('#service-map').addEventListener('click', function() {
                window.location.href = 'P-MAP_GUIDE.html';
            });
            
            document.querySelector('#service-accommodation').addEventListener('click', function() {
                window.location.href = 'P-ACCOMMODATION_LIST.html';
            });
            
            document.querySelector('#service-dining').addEventListener('click', function() {
                window.location.href = 'P-DINING_LIST.html';
            });
            
            document.querySelector('#service-attraction').addEventListener('click', function() {
                window.location.href = 'P-ATTRACTION_LIST.html';
            });
            
            // 天气按钮点击事件
            document.querySelector('#weather-btn').addEventListener('click', function() {
                window.location.href = 'P-WEATHER_INFO.html';
            });
            
            // 个人信息区点击事件
            document.querySelector('#profile-btn').addEventListener('click', function() {
                window.location.href = 'P-ACCOUNT_MANAGE.html';
            });
            
            // 热门推荐点击事件
            document.querySelector('#recommendation-1').addEventListener('click', function() {
                const attractionId = this.dataset.attractionId;
                window.location.href = `P-ATTRACTION_DETAIL.html?id=${attractionId}`;
            });
            
            document.querySelector('#recommendation-2').addEventListener('click', function() {
                const accommodationId = this.dataset.accommodationId;
                window.location.href = `P-ACCOMMODATION_DETAIL.html?id=${accommodationId}`;
            });

            document.querySelector('#recommendation-3').addEventListener('click', function() {
                const diningId = this.dataset.diningId;
                window.location.href = `P-DINING_DETAIL.html?id=${diningId}`;
            });

            // 活动报名按钮
            document.querySelector('#activity-signup').addEventListener('click', function() {
                alert('报名功能开发中...');
            });

            // 更多推荐按钮
            document.querySelector('#more-recommendations').addEventListener('click', function() {
                window.location.href = 'P-ATTRACTION_LIST.html';
            });

            // 更多活动按钮
            document.querySelector('#more-activities').addEventListener('click', function() {
                alert('更多活动功能开发中...');
            });

            // 底部导航栏点击事件
            document.querySelector('#nav-home').addEventListener('click', function(e) {
                e.preventDefault();
                // 已在首页，无需操作
            });
            
            document.querySelector('#nav-bookings').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-MY_BOOKINGS.html';
            });
            
            document.querySelector('#nav-profile').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-ACCOUNT_MANAGE.html';
            });

            // 通知按钮点击事件
            document.querySelector('#notification-btn').addEventListener('click', function() {
                alert('您有新的预约提醒！');
                // 移除通知徽章
                document.querySelector('#notification-badge').style.display = 'none';
            });

            // 模拟实时数据更新
            function updateRealTimeData() {
                // 模拟天气数据更新
                const temps = ['22°C', '23°C', '21°C'];
                const randomTemp = temps[Math.floor(Math.random() * temps.length)];
                document.querySelector('#current-temp').textContent = randomTemp;

                // 模拟预约数量更新
                const randomBookings = Math.floor(Math.random() * 5) + 1;
                document.querySelector('#pending-bookings-count').textContent = randomBookings;
            }

            // 每30秒更新一次数据
            setInterval(updateRealTimeData, 30000);
        });
    </script>
</body>
</html>
